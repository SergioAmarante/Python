<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

   <title>Index</title>
</head>

<body>
   <div>
      <div>
         <h1>
            Soma
         </h1>
         <hr />
         <div>
            <div>
               <div>
                  <h1>Operador: {{operador}}</h1>
                  <h4>resultado</h4>
                  <ul>
                     <h1>{{resultado}}</h1>
                     <ul>
               </div>

               <div>

                  <form action="" method="POST">
                     <input type="number" placeholder="Digite um numero" name="num1"
                        >
                     <input type="number" placeholder="Digite um numero" name="num2"
                       >
                     <div>
                        <h4>
                           Escolha um operador:
                        </h4>
                        <div>
                           <input type="radio" name="opera" id="soma" value="soma" checked>
                           <label for="soma">Soma</label>
                        </div>
                        <div>
                           <input type="radio" name="opera" id="subt" value="subt">
                           <label for="subt">Subtrair</label>
                        </div>
                        <div>

                           <input type="radio" name="opera" id="mult" value="mult">
                           <label for="mult">Multiplicação</label>

                        </div>

                        <div class="col">
                           <input type="radio" name="opera" id="divi" value="divi">
                           <label for="divi">Divisão</label>
                        </div>
                     </div>

                     <div>
                        <button type="submit" class="btn btn-warning" >Enviar</button>
                        <button type="reset" class="btn btn-info" >Cancelar</button>
                     </div>

                  </form>
               </div>
               <div>
                  <h1>{{alerta}}</h1>
               </div>
            </div>
         </div>
      </div>

   </div>


</body>

</html>
